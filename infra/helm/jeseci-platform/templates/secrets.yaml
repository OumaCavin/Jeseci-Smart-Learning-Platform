apiVersion: v1
kind: Secret
metadata:
  name: {{ include "jeseci-platform.fullname" . }}-secrets
  labels:
    {{- include "jeseci-platform.labels" . | nindent 4 }}
type: Opaque
data:
  # These values should be base64 encoded
  database-url: {{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "jeseci-platform.fullname" . }}-postgres:5432/{{ .Values.postgresql.auth.database }}
  redis-url: {{ if .Values.redis.auth.enabled }}:{{ .Values.redis.auth.password }}@{{ end }}{{ include "jeseci-platform.fullname" . }}-redis:6379/0
  secret-key: {{ .Values.backend.env.SECRET_KEY | b64enc }}
  openai-api-key: {{ .Values.backend.env.OPENAI_API_KEY | b64enc | default "bXktb3BlbmFpLWtleQ==" }}