apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "jeseci-platform.fullname" . }}-media-pvc
  labels:
    {{- include "jeseci-platform.labels" . | nindent 4 }}
    component: backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "jeseci-platform.fullname" . }}-static-pvc
  labels:
    {{- include "jeseci-platform.labels" . | nindent 4 }}
    component: backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
