apiVersion: v1
kind: Service
metadata:
  name: {{ include "jeseci-platform.fullname" . }}-backend
  labels:
    {{- include "jeseci-platform.labels" . | nindent 4 }}
    component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "jeseci-platform.selectorLabels" . | nindent 4 }}
    component: backend

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "jeseci-platform.fullname" . }}-frontend
  labels:
    {{- include "jeseci-platform.labels" . | nindent 4 }}
    component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "jeseci-platform.selectorLabels" . | nindent 4 }}
    component: frontend

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "jeseci-platform.fullname" . }}-postgres
  labels:
    {{- include "jeseci-platform.labels" . | nindent 4 }}
    component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgresql
      protocol: TCP
      name: postgresql
  selector:
    {{- include "jeseci-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "jeseci-platform.fullname" . }}-postgresql
    app.kubernetes.io/instance: {{ .Release.Name }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "jeseci-platform.fullname" . }}-redis
  labels:
    {{- include "jeseci-platform.labels" . | nindent 4 }}
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "jeseci-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "jeseci-platform.fullname" . }}-redis
    app.kubernetes.io/instance: {{ .Release.Name }}